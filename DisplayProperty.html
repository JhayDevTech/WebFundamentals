<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="./css/display.css">
  <title>Display Property</title>
</head>
<body>
  <div class="dev">
    <!-- Display Block -->
    <h1 class="block">I'm a block element</h1>
    <h6 class="block">I'm a block element</h6>
    <p class="block">I'm a block element</p>
    
    <!-- Display Inline -->
    <span class="inline">I'm a inline element</span>
    <a href="" class="inline">I'm a inline element</a>

    <br>
    <br>
    <br>

    <!-- Display Inline-Block -->
    <a href="#" class="inBlock">link</a>
    <a href="#" class="inBlock">link</a>
    <a href="#" class="inBlock">link</a>
    <a href="#" class="inBlock">link</a>
  </div>

<br>
<br>
<br>

  <div class="dis">Hello World</div>
  <div class="opacity">Hello World</div>
  <div class="visibility">Hello World</div>
</body>
</html>
